<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/base.css">
</head>


<body>




<div id="menuLateral" class="menu">
    
    <div class="menu-logo">
        <img src="/static/img/logo_leitoclean.png" alt="Sistema de Limpeza Hospitalar">
    </div>

    <a href="{{ url_for('pagina_principal') }}">
        <i class="fas fa-home"></i>
        <span class="menu-text">Início</span>
    </a>
    
    <a href="{{ url_for('consultar_cronogramas') }}">
        <i class="fas fa-folder-closed"></i>
        <span class="menu-text">Cronogramas</span>
    </a>
    
    <a href="{{ url_for('gerenciar_funcionarios') }}">
        <i class="fa-solid fa-users"></i>
        <span class="menu-text">Usuários</span>
    </a>
    
    <a href="{{ url_for('pagina_relatorios') }}">
        <i class="fas fa-chart-bar"></i>
        <span class="menu-text">Relatórios</span>
    </a>

        <!-- Área do usuário no rodapé do menu lateral -->
    <div class="menu-user-section">
        <div class="user-dropdown-trigger" id="userMenuTrigger">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                {% if usuario_logado %}
                    <span class="user-name">{{ usuario_logado or 'Usuário' }}</span>
                {% endif %}
 
                </div>
            </div>
            <i class="fas fa-chevron-up chevron"></i>
        </div>

        <!-- Menu dropdown -->
        <div class="user-dropdown-menu" id="userDropdown">
            <a href="{{ url_for('logout') }}" class="dropdown-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </a>
            <a href="{{ url_for('config') }}" class="dropdown-item config">
                <i class="fas fa-cog"></i>
                <span>Configuração</span>
            </a>

        </div>
    </div>

</div>

    <div class="container-primario">
        <div class="container-secundario">
            {% block content %}{% endblock %}
        </div>
        
    </div>

    <script src="/static/js/base.js"></script>
    
</body>
</html>
