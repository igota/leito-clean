<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Login - LeitoClean</title>
 
</head>
<body onload="document.getElementsByName('username')[0].focus();">
    <!-- Tela de carregamento -->
    <div id="loading" style="visibility: hidden;">Entrando<span id="drop-container"></span></div>
<div class="conteiner">
    
    <div class="base">
        
        <form method="POST" autocomplete="off" onsubmit="showLoading()">
            
            <img src="{{ url_for('static', filename='/img/logo_leitoclean.png') }}" alt="Logo HRN" class="logoleitoclean">

            <input type="text" name="username" placeholder="Login" required autocomplete="off" class="uppercase">
            
            <div class="password-container">
                <input type="password" name="password" placeholder="Senha" id="password" required autocomplete="off">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <svg  id="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9.5C10.62 9.5 9.5 10.62 9.5 12C9.5 13.38 10.62 14.5 12 14.5C13.38 14.5 14.5 13.38 14.5 12C14.5 10.62 13.38 9.5 12 9.5Z" fill="black"/>
                        <line x1="2" y1="2" x2="22" y2="22" stroke="black" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            <button class="button" type="submit">Entrar</button>
            <div class="logos">
                <img src="{{ url_for('static', filename='/img/Logo-ISGH.png') }}" alt="Logo ISGH" class="logoisgh">
                <div class="separator"></div>
                <img src="{{ url_for('static', filename='/img/Logo-HRN.png') }}" alt="Logo HRN" class="logohrn">
            </div>
            
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
           
        </form>
        
    </div>
    
    <div class="footer-content">
        
        <p class="rodape">&copy; LeitoClean | ISGH - INSTITUTO DE SAÚDE E GESTÃO HOSPITALAR. <BR/> Powered Igor Maciel de Sousa - Todos os direitos reservados.</p>
        
            
    </div>
    
</div>
    
<script src="/static/js/index.js"></script>  
    


</body>
</html>
